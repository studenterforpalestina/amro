      \ = None\nif \"://\" in avatar:\n    photos = [{\"value\": avatar, \"type\"\
      : \"photo\"}]\n\nlocale = request.user.locale()\nif locale == \"\":\n    locale\
      \ = None\n\nemails = []\nif request.user.email != \"\":\n    emails = [{\n \
      \       \"value\": request.user.email,\n        \"type\": \"other\",\n     \
      \   \"primary\": True,\n    }]\nreturn {\n    \"userName\": request.user.username,\n\
      \    \"name\": {\n        \"formatted\": formatted,\n        \"givenName\":\
      \ givenName,\n        \"familyName\": familyName,\n    },\n    \"displayName\"\
